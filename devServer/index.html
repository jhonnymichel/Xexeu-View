<html>
  <head>

  </head>
  <body id="app">
    <div>
      What is your name?: <input type="text" xexeu-model="inputValue">
      What is your age?: <input type="text" xexeu-model="users[currentUser.name].age">
    </div>
    <h2>
      Welcome, <span xexeu-bind="inputValue"></span>!
    </h2>
    <div>
      <input type="checkbox" xexeu-model="isChecked">
      <p>The box is checked? <span xexeu-bind="isChecked"></span></p>
    </div>
    <p>
      This is a really deep bind:
      <span xexeu-bind="users[currentUser.name]['age']"></span>
    </p>
    <script src="./xexeu-view.js"></script>
    <script type="text/javascript">
      window.Xexeu = new Xexeu({
        node: '#app',
        viewModel: {
          inputValue: '',
          isChecked: true,
          currentUserFirstKey: 'name',
          currentUser: {name: 'John Doe'},
          users: {
            ['John Doe']: {
              age: 14
            },
            ['Mary Foe']: {
              age: 55
            }
          },
        },
        methods: {
          onInputChange(e) {
            this.inputValue = e.target.value;
          },
          onNewInputChange(e) {
            this.otherInputValue = e.target.value;
          }
        }
      });
    </script>
  </body>
</html>
