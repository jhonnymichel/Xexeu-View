<html>
  <head>

  </head>
  <body id="app">
    <div>
      What is your name?: <input type="text" xexeu-model="inputValue">
    </div>
    <h2>
      Welcome, <span xexeu-bind="inputValue"></span>!
    </h2>
    <div>
      <input type="checkbox" xexeu-model="isChecked">
      <p>The box is checked? <span xexeu-bind="isChecked"></span></p>
    </div>
    <input type="text" xexeu-change="onInputChange"/>
    <div>
      <input type="text" xexeu-model="newValue.test">
      <p xexeu-bind="newValue.test"></p>
    </div>
    <div>
      <input type="number" xexeu-model="currentItem">
      <p xexeu-bind="newValue[currentIteratee][inputValue]"></p>
    </div>
    <script type="module">
      import Xexeu from './core.js';

      const app = new Xexeu({
        node: '#app',
        viewModel: {
          currentItem: 0,
          inputValue: 2,
          otherInputValue: 'saske',
          isChecked: true,
          currentIteratee: "array",
          newValue: {
            test: 'it now works with nested stuff',
            array: ['chidori', 'rasengan', 'dorime']
          }
        },
        methods: {
          onInputChange(e) {
            this.inputValue = e.target.value;
          },
          onNewInputChange(e) {
            this.otherInputValue = e.target.value;
          }
        }
      });
    </script>
  </body>
</html>
