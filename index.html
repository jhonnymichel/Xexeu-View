<html>
  <head>

  </head>
  <body id="app">

    <div>
      <p xexeu-bind="newValue[newValue[crazyKeys[first]]][inputValue]"></p>
      newValue.array, newValue.testKey, crazyKey, newValue.array.2
      <input type="number" xexeu-model="currentItem">
    </div>
    <div>
      <input type="number" xexeu-model="currentItem">
      <p xexeu-bind="newValue[currentIteratee][inputValue]"></p>
    </div>
    <script type="module">
      import Xexeu from './core.js';

      const app = new Xexeu({
        node: '#app',
        viewModel: {
          currentItem: 0,
          inputValue: 2,
          otherInputValue: 'saske',
          isChecked: true,
          currentIteratee: "array",
          crazyKeys: {first: "testKey"},
          newValue: {
            test: 'it now works with nested stuff',
            array: ['chidori', 'rasengan', 'dorime'],
            testKey: "array",
          }
        },
        methods: {
          onInputChange(e) {
            this.inputValue = e.target.value;
          },
          onNewInputChange(e) {
            this.otherInputValue = e.target.value;
          }
        }
      });
    </script>
  </body>
</html>
